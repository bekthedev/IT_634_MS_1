<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orioles Fly</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Link to external CSS -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">

      <!-- Header image with circular style -->
      <img src="img/orioles.jpg" alt="Bird Image" class="bird-logo" />

      <!-- Main title -->
      <h1>Orioles Fly</h1>

      <!-- Flight search form -->
      <form id="flight-form">
        <!-- Starting location input -->
        <label for="start-location">Starting Location:</label>
        <input type="text" id="start-location" name="start-location" required />

        <!-- Ending location input -->
        <label for="end-location">Ending Location:</label>
        <input type="text" id="end-location" name="end-location" required />

        <!-- Travel date input -->
        <label for="travel-date">Date of Travel:</label>
        <input type="date" id="travel-date" name="travel-date" required />

        <!-- Number of people input -->
        <label for="num-people">Number of People:</label>
        <input type="number" id="num-people" name="num-people" required />

        <!-- Submit button -->
        <button type="submit">Search</button>
      </form>

      <!-- Container to display flight results -->
      <div id="flight-results" class="results"></div>
    </div>

    <!-- Link to external JavaScript -->
    <script src="JavaScript/app.js"></script>
  </body>
</html>
